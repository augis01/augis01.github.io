<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CagedSteel - Home</title>
    <link rel="shortcut icon" href="./img/favicon.png" type="image/png">

    <meta name="theme-color" content="#6e3be6">

    <meta property="og:image" content="./img/favicon.png">


    <script src="https://cdnjs.cloudflare.com/ajax/libs/fetch-jsonp/1.0.6/fetch-jsonp.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css">
    <link rel="stylesheet" href="./css/index.css">
    <script src="./js/main.js" defer type="module"></script>
</head>
<body>
    <main>
        <header>
            <ul class="navbar">
                <li class="title">CAGED-STEEL</li>

                <div class="not_logged">
                    <li class="button" id="login">CONNECT WITH STEAM</li>
                </div>
                <div class="logged">
                    <li class="button" id="openProfile">
                        <div class="avatar"></div>
                        <span class="balance"><span id="money">0</span>‚Ç¨</span>
                    </li>
                </div>
            </ul>
        </header>

        <section id="mainSite">
            <aside>
                <!-- Random Opened Cases -->
                <ul id="ROC"></ul>
            </aside>

            <article>
                <section id="mainPage">
                    <div class="container" id="casesContainer"></div>
                </section>

                <section class="noDisplay" id="openCase">
                    <header>
                        <i class="zmdi zmdi-close" id="closeCase"></i>
                        <i class="zmdi zmdi-boat" style="opacity: 0;"></i> <!--  MrBoat -->
                    </header>
                    <div class="container">
                        <div id="spinningMachine">
                            <div id="spinner"></div>
                            <button id="openCaseButton">Open case <span id="price"></span></button>
                        </div>
                    </div>
                    <div class="sub-container">
                        <h3>Case content</h3>
                        <div id="caseContent"></div>
                    </div>
                </section>

                <section class="noDisplay" id="inventory">
                    <header><i class="zmdi zmdi-close" id="closeProfile"></i></header>
                    <button id="logout">Logout</button>
                    <div class="container">
                        <div class="addMoney">
                            <span>Add Money to your account with <button disabled>Paypal <i class="zmdi zmdi-paypal-alt"></i></button> <button disabled>Credit Card <i class="zmdi zmdi-card"></i></button> <button disabled>Crypto <i class="zmdi zmdi-money"></i></button></span>
                            <span>Or use a code <input type="text" placeholder="Redeem a code to earn money" id="codeInput"> <button id="redeem">Validate</button> - (Here's a <a href="https://pastebin.com/hs0yuzft">list</a> with promocodes üëç)</span>
                        </div>
                        <hr>
                        <h1>Your skins</h1>
                        <span>Due to Steam policy, you can't withdraw your skins until 7 days.</span>
                        <div id="skins"></div>
                    </div>
                </section>
            </article>
        </section>
